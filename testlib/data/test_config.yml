clerk:
  schema:
    $id: "https://example.com/person.schema.json"
    $schema: "http://json-schema.org/draft-07/schema#"
    properties:
      age:
        minimum: 0
        type: integer
      firstName:
        type: string
      lastName:
        type: string
    title: Person
    type: object
  sourceRemotes:
    -
      args:
        collection: law
      provider: mongodb
      uri: "mongodb://localhost"
  targetFiles:
    - a1
    - b1
    - c1
